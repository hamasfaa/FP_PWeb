<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KelasKu</title>
    <link rel="stylesheet" href="../../assets/output.css">
    <style>
        .load{
            animation: transitionIn 0.75s;
        }
        @keyframes transitionIn{
            from {
                opacity: 0;
                transform: rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: rotateX(0);
            }
        }
    </style>
</head>

<body class="font-poppins">
    <!-- NAV -->
    <nav class="flex flex-col md:flex-row md:items-center justify-between p-10 text-light-teal w-full">
        <div class="flex items-center justify-between w-full md:w-auto">
            <a href="../home/login.html" class="font-modak text-4xl text-dark-teal">KelasKu</a>
            <div class="block text-light-teal md:hidden">
                <span id="hamburger" class="material-symbols-outlined">
                    menu
                </span>
            </div>
        </div>
        <div class="w-full mt-4 md:mt-0 md:flex md:justify-center">
            <div class="flex items-center border rounded p-2 md:p-4 w-full md:w-2/5 lg:w-1/4">
                <span class="material-symbols-outlined mr-2 text-light-teal">
                    search
                </span>
                <input type="text" name="search" placeholder="CARI BLABLABLA" class="flex-1 outline-none">
            </div>
        </div>
    </nav>
    <!-- SIDEBAR -->
    <div id="sidebar"
        class="fixed top-0 right-0 h-full w-1/2 md:w-1/6 bg-dark-teal transform translate-x-full md:translate-x-0 transition-transform duration-300 z-50 py-10 bg-opacity-90 shadow-lg">
        <div class="absolute top-10 right-10 text-white md:hidden">
            <span class="material-symbols-outlined" id="closeSidebar">
                close
            </span>
        </div>
        <ul class="flex flex-col space-y-6 p-6 text-white">
            <li class="flex flex-col items-center space-y-2">
                <img src="../../assets/img/anies.jpg" alt="Profile Photo" class="rounded-full" style="width: 200px; height: 200px;">
                <span class="font-bold text-xl mt-4">Anies Baswedan</span>
                <span class="entitas">Mahasiswa</span>
            </li>
            <li class="flex justify-between items-center">
                <span class="font-bold text-xl">Aktivitas Harian</span>
            </li>
            <div id="aktivitas" class="space-y-4">
                <li>
                    <a href="../peserta/beranda.html" class="text-lg flex items-center">
                        <span class="material-symbols-outlined mr-2 text-light-teal">home</span>
                        <div class="hover:-translate-x-1 transition">Beranda</div>
                    </a>
                </li>
                <li>
                    <a href="../peserta/kelas.html" class="text-lg flex items-center">
                        <span class="material-symbols-outlined mr-2 text-light-teal">school</span>
                        <div class="hover:-translate-x-1 transition">Kelas</div>
                    </a>
                </li>
                <li>
                    <a href="../peserta/nilai.html" class="text-lg flex items-center">
                        <span class="material-symbols-outlined mr-2 text-light-teal">monitoring</span>
                        <div class="hover:-translate-x-1 transition">Penilaian</div>
                    </a>
                </li>
            </div>
            <li class="flex justify-between items-center">
                <span class="font-bold text-xl">Pengaturan & Akun</span>
                <span class="material-symbols-outlined cursor-pointer panah"
                    onclick="toggleSection('pengaturan', this)">arrow_drop_down</span> <!-- Menyertakan 'this' -->
            </li>
            <div id="pengaturan" class="hidden space-y-4">
                <li>
                    <a href="../peserta/pengaturan.html" class="text-lg flex items-center">
                        <span class="material-symbols-outlined mr-2 text-light-teal">settings</span>
                        <div class="hover:-translate-x-1 transition">Pengaturan</div>
                    </a>
                </li>
                <li>
                    <a href="#" class="text-lg flex items-center">
                        <span class="material-symbols-outlined mr-2 text-light-teal">logout</span>
                        <div class="hover:-translate-x-1 transition">Keluar</div>
                    </a>
                </li>
            </div>
        </ul>
    </div>
    <!--UTAMA-->
    <div class=" bg-green-400 shadow-lg p-4 rounded mt-6 ml-10 load" style="width: 77%;">
        <p class="font-bold text-black">Kelas</p>
    </div>
    <script>
        const hamburger = document.querySelector('#hamburger');
        const sidebar = document.querySelector('#sidebar');
        const closeSidebar = document.querySelector('#closeSidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('translate-x-full');
            hamburger.classList.toggle('hidden');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('translate-x-full');
            hamburger.classList.remove('hidden');
        });

        function toggleSection(sectionId, arrowElement) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('hidden');
            section.classList.toggle('visible');

            // Ubah ikon panah
            if (section.classList.contains('hidden')) {
                arrowElement.textContent = 'arrow_drop_down'; // Ubah ke panah ke bawah
            } else {
                arrowElement.textContent = 'arrow_drop_up'; // Ubah ke panah ke atas
            }
        }
    </script>
</body>

</html>
