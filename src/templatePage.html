<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KelasKu</title>
    <link rel="stylesheet" href="../../assets/output.css">
    <style>
        /* Animasi untuk elemen dengan kelas 'load' */
        .load {
            animation: transitionIn 0.75s;
        }

        @keyframes transitionIn {
            from {
                opacity: 0;
                transform: rotateX(-10deg);
            }

            to {
                opacity: 1;
                transform: rotateX(0);
            }
        }

        /* Menambahkan transisi pada sidebar */
        #sidebar {
            transition: width 0.3s ease;
        }

        .sidebar-collapsed {
            width: 70px;
            overflow: hidden;
        }

        /* Sembunyikan teks link dan profil saat sidebar diminimalkan */
        .sidebar-collapsed .link-text,
        .sidebar-collapsed .profile-text {
            display: none;
        }

        /* Memusatkan ikon menu saat sidebar diminimalkan */
        .sidebar-collapsed .menu-item {
            justify-content: center;
        }

        /* Memusatkan ikon hamburger saat sidebar diminimalkan */
        .sidebar-collapsed .hamburger {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }

        /* Atur ulang tata letak kontainer profil saat sidebar diminimalkan */
        .sidebar-collapsed .profile-container {
            flex-direction: column;
            align-items: center;
        }

        /* Pastikan gambar profil tidak meregang */
        .profile-container img {
            object-fit: cover;
            width: 50px;
            height: 50px;
        }

        /* Mengatur transisi untuk elemen yang dapat dianimasikan */
        .menu-item,
        .hamburger,
        .profile-container {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="font-poppins">
    <!-- NAV -->
    <nav class="flex flex-col md:flex-row md:items-center justify-between p-10 text-light-teal w-full">
        <div class="flex items-center justify-between w-full md:w-auto">
            <a href="../home/login.html" class="font-modak text-4xl text-dark-teal">KelasKu</a>
        </div>
        <div class="w-full mt-4 md:mt-0 md:flex md:justify-center">
            <div class="flex items-center border rounded p-2 md:p-4 w-full md:w-2/5 lg:w-1/4">
                <span class="material-symbols-outlined mr-2 text-light-teal">
                    search
                </span>
                <input type="text" name="search" placeholder="CARI BLABLABLA" class="flex-1 outline-none">
            </div>
        </div>
    </nav>
    <!-- SIDEBAR -->
    <div id="sidebar" class="fixed top-0 right-0 h-full md:w-1/5 bg-dark-teal transform translate-x-full md:translate-x-0 transition-transform duration-300 z-50 bg-opacity-90 shadow-lg flex flex-col">
        <div class="hamburger text-white px-6 py-2 cursor-pointer flex">
            <span class="material-symbols-outlined text-3xl">menu</span>
        </div>
        <div>
            <ul class="flex flex-col space-y-6 px-6 pt-2 pb-6 text-white">
                <li>
                    <a href="../pengajar/beranda.html" class="flex items-center hover:-translate-y-1 transition menu-item text-xl">
                        <span class="material-symbols-outlined text-light-teal text-3xl">home</span>
                        <span class="link-text ml-3">Beranda</span>
                    </a>
                </li>
                <li>
                    <a href="../pengajar/kelas.html" class="flex items-center hover:-translate-y-1 transition menu-item text-xl">
                        <span class="material-symbols-outlined text-light-teal text-3xl">school</span>
                        <span class="link-text ml-3">Kelas</span>
                    </a>
                </li>
                <li>
                    <a href="../pengajar/nilai.html" class="flex items-center hover:-translate-y-1 transition menu-item text-xl">
                        <span class="material-symbols-outlined text-light-teal text-3xl">monitoring</span>
                        <span class="link-text ml-3">Penilaian</span>
                    </a>
                </li>
                <li>
                    <a href="../pengajar/rekap.html" class="flex items-center hover:-translate-y-1 transition menu-item text-xl">
                        <span class="material-symbols-outlined text-light-teal text-3xl">overview</span>
                        <span class="link-text ml-3">Rekap</span>
                    </a>
                </li>
                <li>
                    <a href="../pengajar/pengaturan.html" class="flex items-center hover:-translate-y-1 transition menu-item text-xl">
                        <span class="material-symbols-outlined text-light-teal text-3xl">settings</span>
                        <span class="link-text ml-3">Pengaturan</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center hover:-translate-y-1 transition menu-item text-xl">
                        <span class="material-symbols-outlined text-light-teal text-3xl">logout</span>
                        <span class="link-text ml-3">Keluar</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="profile-container flex items-center space-x-4 p-6 mt-auto">
            <img src="../../assets/img/PrabowoProfile.jpeg" alt="Foto Profil" class="rounded-xl w-12 h-12">
            <div class="flex flex-col profile-text">
                <span class="font-bold text-xl text-white">Prabowo Subianto</span>
                <span class="text-white">Dosen</span>
            </div>
        </div>
    </div>
    <!-- KONTEN UTAMA -->
    <div class="w-full md:w-5/6 load">

    </div>
    <script>
        // Fungsi untuk toggle sidebar
        document.querySelector('.hamburger').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
        });
    </script>
</body>

</html>
