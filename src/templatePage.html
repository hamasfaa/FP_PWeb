<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KelasKu</title>
    <link rel="stylesheet" href="../../assets/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="font-poppins">
    <!-- NAV -->
    <nav class="flex flex-col md:flex-row md:items-center justify-between p-10 text-light-teal w-full">
        <div class="flex items-center justify-between w-full md:w-auto">
            <a href="../home/login.html" class="font-modak text-3xl text-dark-teal">KelasKu</a>
            <div class="block text-light-teal md:hidden">
                <span id="hamburger" class="material-symbols-outlined">
                    menu
                </span>
            </div>
        </div>
        <div class="w-full mt-4 md:mt-0 md:flex md:justify-center">
            <div class="flex items-center border rounded p-2 md:p-4 w-full md:w-2/5 lg:w-1/4">
                <span class="material-symbols-outlined mr-2 text-light-teal">
                    search
                </span>
                <input type="text" name="search" placeholder="CARI BLABLABLA" class="flex-1 outline-none">
            </div>
        </div>
    </nav>
    <!-- SIDEBAR -->
    <div id="sidebar"
        class="absolute top-0 right-0 h-full w-1/2 md:w-1/6 bg-dark-teal transform translate-x-full md:translate-x-0 transition-transform duration-300 z-50 py-10 bg-opacity-90 shadow-lg">
        <div class="absolute top-10 right-10 text-white md:hidden">
            <span class="material-symbols-outlined" id="closeSidebar">
                close
            </span>
        </div>
        <ul class="flex flex-col space-y-6 p-5 text-white">
            <li class="flex items-center space-x-4">
                <img src="../../assets/img/PrabowoProfile.jpeg" alt="Profile Photo" class="w-12 h-12 rounded-full">
                <span class="font-bold text-xl">Prabowo Subianto</span>
            </li>
            <li class="font-bold text-xl">Aktivitas Harian</li>
            <li>
                <a href="../pengajar/beranda.html" class="text-lg flex items-center hover:-translate-y-1 transition">
                    <span class="material-symbols-outlined mr-2 text-light-teal">
                        home
                    </span>Beranda
                </a>
            </li>
            <li>
                <a href="../pengajar/kelas.html" class="text-lg flex items-center hover:-translate-y-1 transition">
                    <span class="material-symbols-outlined mr-2 text-light-teal">
                        school
                    </span>Kelas
                </a>
            </li>
            <li>
                <a href="../pengajar/nilai.html" class="text-lg flex items-center hover:-translate-y-1 transition">
                    <span class="material-symbols-outlined mr-2 text-light-teal">
                        monitoring
                    </span>Penilaian
                </a>
            </li>
            <li>
                <a href="../pengajar/rekap.html" class="text-lg flex items-center hover:-translate-y-1 transition">
                    <span class="material-symbols-outlined mr-2 text-light-teal">
                        overview
                    </span>Rekap
                </a>
            </li>
            <li class="font-bold text-xl">Pengaturan & Akun</li>
            <li>
                <a href="../pengajar/pengaturan.html" class="text-lg flex items-center hover:-translate-y-1 transition">
                    <span class="material-symbols-outlined mr-2 text-light-teal">
                        settings
                    </span>Pengaturan
                </a>
            </li>
            <li>
                <a href="#" class="text-lg flex items-center hover:-translate-y-1 transition">
                    <span class="material-symbols-outlined mr-2 text-light-teal">
                        logout
                    </span>Keluar
                </a>
            </li>
        </ul>
    </div>
    <!--UTAMA-->
    <div class="w-full md:w-5/6">
    </div>
    <script>
        const hamburger = document.querySelector('#hamburger');
        const sidebar = document.querySelector('#sidebar');
        const closeSidebar = document.querySelector('#closeSidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('translate-x-full');
            hamburger.classList.toggle('hidden');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('translate-x-full');
            hamburger.classList.remove('hidden');
        });
    </script>
</body>

</html>
